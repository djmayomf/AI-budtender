<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        :root {
            --primary-green: #43A047;
            --light-green: #81C784;
            --dark-green: #2E7D32;
            --off-white: #FAFAFA;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--off-white);
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        /* Large, easy to read text */
        h1, h2 {
            color: var(--dark-green);
            margin-bottom: 1rem;
        }

        /* Card-style containers */
        .product-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        /* Big, easy to tap buttons */
        button {
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 1.1rem;
            margin: 10px 0;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--dark-green);
        }

        /* Price and weight styling */
        .product-info {
            font-size: 1.2rem;
            margin: 15px 0;
        }

        /* Deals and promos highlighting */
        .highlight {
            background-color: var(--light-green);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
        }

        /* Loading indicator */
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: var(--primary-green);
        }

        .loading.active {
            display: block;
        }

        /* Error messages */
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        /* Lists styling */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        /* Feedback form styling */
        .feedback-form {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 2px solid var(--light-green);
            border-radius: 8px;
            font-size: 1.1rem;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            button {
                padding: 20px;
                font-size: 1.2rem;
            }

            .product-info {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="product-card">
        <h1 id="product-name"></h1>
        <p id="product-description"></p>
        
        <div class="product-info">
            <p>Price: $<span id="product-price"></span></p>
            <p>Weight: <span id="product-weight"></span> g</p>
            <p id="product-availability"></p>
        </div>

        <div class="highlight">
            <p>Deals: <span id="product-deals"></span></p>
            <p>Promos: <span id="product-promos"></span></p>
        </div>

        <button onclick="addToCart()">üõí Add to Cart</button>
        <button onclick="addToWishlist()">‚ù§Ô∏è Add to Wishlist</button>
    </div>

    <div class="loading" id="loading">
        <h3>Loading... Please Wait</h3>
        <div class="spinner"></div>
    </div>

    <div class="error-message" id="error-message"></div>

    <div class="product-card">
        <h2>üåø Strains from Leafly</h2>
        <button onclick="fetchLeaflyStrains()">View Strains</button>
        <ul id="leafly-strains"></ul>
    </div>

    <div class="product-card">
        <h2>üí∞ Deals from Weedmaps</h2>
        <button onclick="fetchWeedmapsDeals()">View Deals</button>
        <ul id="weedmaps-deals"></ul>
    </div>

    <div class="feedback-form">
        <h2>‚ú® Share Your Experience</h2>
        <input type="number" id="user-id" placeholder="Your User ID">
        <input type="number" id="product-id" placeholder="Product ID">
        <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5">
        <button onclick="submitFeedback()">Submit Feedback</button>
    </div>

    <script>
        // Show/hide loading indicator
        function showLoading() {
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // Error handling
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        // Fetch product details
        async function fetchProduct() {
            try {
                showLoading();
                const response = await fetch(`/product/${productId}`);
                if (!response.ok) throw new Error('Failed to load product');
                const data = await response.json();
                
                document.getElementById('product-name').innerText = data.name;
                document.getElementById('product-description').innerText = data.description;
                document.getElementById('product-price').innerText = data.price;
                document.getElementById('product-weight').innerText = data.weight;
                document.getElementById('product-availability').innerText = 
                    data.availability ? '‚úÖ In Stock' : '‚ùå Out of Stock';
                document.getElementById('product-deals').innerText = data.deals;
                document.getElementById('product-promos').innerText = data.promos;
            } catch (error) {
                showError('Could not load product details. Please try again.');
            } finally {
                hideLoading();
            }
        }

        // Initialize
        fetchProduct();

        // Add geolocation functions
        async function getUserLocation() {
            try {
                const position = await new Promise((resolve, reject) => {
                    navigator.geolocation.getCurrentPosition(resolve, reject);
                });
                
                return {
                    latitude: position.coords.latitude,
                    longitude: position.coords.longitude
                };
            } catch (error) {
                showError('Could not get your location. Please enable location services.');
                return null;
            }
        }

        async function findNearbyDispensaries() {
            try {
                showLoading();
                const location = await getUserLocation();
                if (!location) return;
                
                const response = await fetch('/get_nearby_dispensaries', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(location)
                });
                
                if (!response.ok) throw new Error('Failed to fetch dispensaries');
                const dispensaries = await response.json();
                
                // Update UI with nearby dispensaries
                const list = document.getElementById('nearby-dispensaries');
                list.innerHTML = dispensaries.map(d => `
                    <li class="dispensary-card">
                        <img src="${d.image_url || 'default-dispensary.png'}" alt="${d.name}">
                        <h3>${d.name}</h3>
                        <p>${d.distance} miles away</p>
                        <p>${d.address}</p>
                        <button onclick="viewMenu('${d.id}')">View Menu</button>
                    </li>
                `).join('');
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }
    </script>
</body>
</html>
